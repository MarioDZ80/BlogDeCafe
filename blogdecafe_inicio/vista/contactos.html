<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="shortcut icon" href="/img/granos.png"> <!--insertamos una imagen en el titulo-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;500&family=Lato:wght@400;700&family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo " href="../index.html">
                    <h1 class="logo__nombre no-margin centrar-texto ">Coffeé<span class="logo__bold">Blog</span></h1>
                </a>
                <!-- si colocamos la etiqueta + un nombre de clase y multiplicamos por n numeros se va arrepetir esa cantidad de veces-->
                <!-- Ejmplo a.nombreclase*3-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Informacion y contactos</h2>
            <p class="no-margin">Comunicate con increibles profesores, estaran felices de hablar  contigo </p> 
        </div>
    </header><!--fin header-->
    
    <main class="contenedor">
       <h3 class="centrar-texto">Contacto</h3>
       <div loading="lazy" class="contacto-bg"></div><!--img de fondo-->
       <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="name">Nombre</label>
                <input 
                class="campo__field"
                type="text" 
                placeholder="Tú nombre" 
                id="name"
                >
            </div>
            <div class="campo">
                <label class="campo_label" for="email"> Email</label>
                <input 
                class="campo__field"
                type="email" 
                placeholder="Tú correo electronico" 
                id="email"
                >
            </div>
            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea 
                class="campo__field campo__field--textarea"
                id="mensaje"
                ></textarea>
            </div>
            <div class="campo">
                <input  type="submit" value="Enviar" class="boton boton--primario">
            </div>
       </form>
    </main><!--fin main-->

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo " href="../index.html">
                    <h1 class="logo__nombre no-margin centrar-texto ">Coffeé<span class="logo__bold">Blog</span></h1>
                </a>
                <!-- si colocamos la etiqueta + un nombre de clase y multiplicamos por n numeros se va arrepetir esa cantidad de veces-->
                <!-- Ejmplo a.nombreclase*3-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
